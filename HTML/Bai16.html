<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/style.Bai16.css">
    <title>Bai16</title>
</head>
<body>
    <div id="Bai16">
        <div class="Text">
            <b><h1>Travel reservation form</h1></b>
            <h3>*denotes mandotory</h3>
                <label>Full name*:</label>
                <br>
                <input type="Text" placeholder="FirstName Lastname">
                <br>
                <label>Email address*</label>
                <br>
                <input type="Text" placeholder="EMAIL_ADDRESS">
                <br>
                <label>Select Tour Packge*:</label>
                <br>
                <select name="" id="">
                    <option value="1">Goa</option>
                    <option value="2">Gao</option>
                    <option value="3">GaO</option>
                </select>
                <br>
                <label>Arrival date*:</label>
                <br>
                <input type="Text" placeholder="m/d/y">
                <br>
                <label>Number of person*:</label>
                <br>
                <input type="Text" placeholder="UNKNOWN_TYPE">
                <br>
                <label>What would you want to avail?*</label>
                <br>
                <label><input type="checkbox"> Boarding</label>
                <br>
                <label><input type="checkbox"> Fooding</label>
                <br>
                <label><input type="checkbox"> Sight seeing</label>
                <br>
                <label>Discout Coupon code:</label>
                <br>
                <input type="Text" placeholder="UNKNOWN_TYPE">
                <br>
                <label><input type="radio"> I agree</label>
                <label><input type="radio"> I disagree</label>
                <br>
                <input type="submit" id="inp" value="Compelete reservation">
        </div>
    </div>
</body>
</html>
